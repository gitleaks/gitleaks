name: test

on:
  pull_request:
  push:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build tools (for CGO)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git

      - name: Build native library (linux-amd64) for Kotlin JVM tests
        run: |
          bash build-scripts/build-linux.sh

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        working-directory: kotlin
        run: |
          chmod +x gradlew

      - name: Run Kotlin JVM tests
        working-directory: kotlin
        run: |
          ./gradlew --no-daemon jvmTest

